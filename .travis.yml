sudo: enabled
dist: trusty
language: go
install:
- go build -x -o bin/spinnakerdemo
- gem install --no-ri --no-rdoc fpm
- fpm -s dir -t deb -n spinnakerdemo -v 0.0.${TRAVIS_BUILD_NUMBER} bin/
deploy:
  provider: packagecloud
  repository: debs
  username: ndouglascampbell
  token:
    secure: 
  dist: ubuntu/trusty
  package_glob: *.deb
