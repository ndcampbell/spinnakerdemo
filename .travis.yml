language: go
before_install:
  - sudo apt-get -qq update 
  - sudo apt-get install ruby ruby-dev rubygems build-essential -y
  - sudo gem install --no-ri --no-rdoc fpm
install: 
  - go build -x -o build/spinnakerdemo
  - fpm -s dir -t deb -n spinnakerdemo -v 0.0.${TRAVIS_BUILD_NUMBER} --architecture=amd64 build/

